version: '3.8'

services:
  skanderbeg-gateway:
    image: ghcr.io/phinfire/skanderbeg-gateway:latest
    container_name: skanderbeg-gateway
    restart: always
    environment:
      BASE_API_URL: ${BASE_API_URL:-http://skanderbeg.pm/api.php}
      API_PORT: ${API_PORT:-8000}
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - cache_volume:/app/cache
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  cache_volume:
